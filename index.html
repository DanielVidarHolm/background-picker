<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Background Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section>
		<h1>TV Channel Picker</h1>
		<div id="tv" class="background-off">
			<video id="tvScreen"></video>
			
			<img class='img-tv' src="img/oldTV.png">
		</div>
		<h2>Remote</h2>
		<div class="remote-container">
			<img class="img-remote" src="img/remote.png">
			<div class="remote-button" id='tvChangeBtn'></div>
			<div class="remote-button" id='powerBtn'></div>
			<div class="remote-button" id='muteBtn'></div>
			<div class="remote-button" id='avBtn'></div>
			<div class="remote-button" id='volUpBtn'></div>
			<div class="remote-button" id='chanUpBtn'></div>
			<div class="remote-button" id='volDownBtn'></div>
			<div class="remote-button" id='chanDownBtn'></div>
		</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
